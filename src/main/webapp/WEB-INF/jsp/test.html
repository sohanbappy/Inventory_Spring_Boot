<%@ page language="java" contentType="text/html; charset=ISO-8859-1" pageEncoding="ISO-8859-1"%>

<html xmlns:th="http://thymeleaf.org" >
<head>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link type="text/css" rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css}" />
<link type="text/css" rel="stylesheet" th:href="@{https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap.min.css}" />
<script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap.min.js"></script>
</head>

<body>
	
	<br>

<a href="#" class="btn btn-success">All Category Pdf</a>
	
	
	<a href="/addCat">Add Category</a>
	
	<form action="/searchCat" method="post">
		<input type="text"  name="name" placeholder="enter name" required />
		<input type="submit" value="Search">
	</form>

	<h3 >${user}'s Category List</h3>



<table class="table table-striped table-bordered table-hover table-dark" id="catTable">
  <thead style="background-color: black; color:white; font-size: 18px; font-weight: bold;">
  <tr>
  <th></th>
  <th>ID</th>
    <th>Category Name</th>
    <th>Organization</th>
    <th>Created Date</th>
  </tr>
</thead>


   
</table>

<script>
	$(document).ready( function () {
		 var table = $('#catTable').DataTable({
			"sAjaxSource": "/getCats",
			"sAjaxDataProp": "",
			"order": [[ 0, "asc" ]],
			"columns": [
				{ "data": "id"},
				{ "data": "name"},
				{ "data": "org_id"},
				{ "data": "creation_date"},				    
			]
		 })
	});	
	</script>
	
</body>
